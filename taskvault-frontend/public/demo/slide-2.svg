<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Create Workflows in Seconds</title>
  <desc id="desc">A list of workflow steps with owners and statuses.</desc>
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="50%" stop-color="#111827" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1440" height="900" fill="url(#bg2)" />
  <rect x="220" y="140" width="1000" height="620" rx="28" fill="#020617" stroke="#1e293b" stroke-width="2" />
  <text x="260" y="200" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="26" font-weight="600">Onboard new teammate</text>
  <text x="260" y="235" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="16">Simple ordered steps your team can follow.</text>
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont" font-size="18">
    <rect x="260" y="270" width="920" height="70" rx="14" fill="#020617" stroke="#1d4ed8" />
    <text x="290" y="312" fill="#e5e7eb">1. Invite teammate</text>
    <text x="800" y="312" fill="#9ca3af">Owner: Admin</text>
    <rect x="260" y="360" width="920" height="70" rx="14" fill="#020617" stroke="#1f2937" />
    <text x="290" y="402" fill="#e5e7eb">2. Assign workflow access</text>
    <text x="800" y="402" fill="#9ca3af">Owner: Manager</text>
    <rect x="260" y="450" width="920" height="70" rx="14" fill="#020617" stroke="#1f2937" />
    <text x="290" y="492" fill="#e5e7eb">3. Confirm plan & limits</text>
    <text x="800" y="492" fill="#9ca3af">Owner: Billing</text>
    <rect x="260" y="540" width="920" height="70" rx="14" fill="#020617" stroke="#1f2937" />
    <text x="290" y="582" fill="#e5e7eb">4. Kick off first workflow</text>
    <text x="800" y="582" fill="#9ca3af">Owner: Teammate</text>
  </g>
</svg>